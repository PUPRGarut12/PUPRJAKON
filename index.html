<!DOCTYPE html>
<html>
<head>
  <title>Peta Interaktif UMKM</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    .leaflet-sidebar .sidebar-content ul {
      list-style: none;
      padding-left: 15px;
      margin: 0;
    }
    .leaflet-sidebar .sidebar-content li {
      margin: 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
      </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="home">
        <h1 class="leaflet-sidebar-header">Daftar UMKM</h1>
        <ul id="sidebar-list"></ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
  // Inisialisasi peta
  var map = L.map('map').setView([-7.3, 107.8], 11);

  // Basemap
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }).addTo(map);
  var sat = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    subdomains:['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Satellite'
  });
  var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenTopoMap'
  });
  L.control.layers({
    "OSM": osm,
    "Satelit": sat,
    "Medan": terrain
  }).addTo(map);

  // Sidebar
  var sidebar = L.control.sidebar({ container: 'sidebar' }).addTo(map);
  sidebar.show();

  // Lokasi saat ini
  map.locate({ setView: true, maxZoom: 16 });
  map.on('locationfound', function(e) {
    L.marker(e.latlng, {
      icon: L.icon({
        iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      })
    }).addTo(map).bindPopup("üìç Lokasi Anda").openPopup();
  });

  // Fungsi muat CSV
  fetch('data.csv')
    .then(response => response.text())
    .then(csvText => {
      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const sidebarList = document.getElementById("sidebar-list");

          data.forEach((d, i) => {
            const lat = parseFloat(d.latitude);
            const lon = parseFloat(d.longitude);
            if (isNaN(lat) || isNaN(lon)) return;

            const marker = L.marker([lat, lon]).addTo(map)
              .bindPopup(`
                <b>${d.nama_usaha}</b><br>
                Jenis: ${d.jenis_usaha}<br>
                Unggulan: ${d.barang_unggulan}<br>
                Alamat: ${d.alamat}<br>
                Pemilik: ${d.pemilik}<br>
                Telp: ${d.no_telp}<br>
                Media Promosi: ${d.media_promosi}<br>
                Jenis Wilayah Bangunan: ${d.jenis_wilayah_bangunan}<br>
                <a target="_blank" href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}">üìç Rute ke sini</a>
              `);

            const listItem = document.createElement("li");
            listItem.innerHTML = `${i + 1}. ${d.nama_usaha}`;
            listItem.onclick = () => map.setView([lat, lon], 16);
            sidebarList.appendChild(listItem);
          });
        }
      });
    });
  </script>
</body>
</html>
