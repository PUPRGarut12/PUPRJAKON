<!DOCTYPE html>
<html>
<head>
  <title>Peta Interaktif UMKM</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <style>
    #map { height: 100vh; }
    .sidebar-content { overflow-y: auto; max-height: 100%; }
    .sidebar-item { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar" class="leaflet-sidebar collapsed">
  <div class="leaflet-sidebar-tabs">
    <ul role="tablist">
      <li><a href="#list" role="tab"><i class="fa fa-list"></i></a></li>
    </ul>
  </div>
  <div class="leaflet-sidebar-content">
    <div class="leaflet-sidebar-pane" id="list">
      <h1 class="leaflet-sidebar-header">Daftar UMKM<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
      <div id="umkmList" class="sidebar-content"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>

<script>
  const map = L.map('map').setView([-7.2, 107.9], 11);

  // Base Layers
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  const satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
  });

  const terrain = L.tileLayer('https://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
  });

  const baseMaps = {
    "OpenStreetMap": osm,
    "Satelit": satellite,
    "Medan": terrain
  };

  L.control.layers(baseMaps).addTo(map);

  // Lokasi Terkini
  L.control.locate().addTo(map);

  // Sidebar
  const sidebar = L.control.sidebar({
    autopan: true,
    container: 'sidebar',
    position: 'left'
  }).addTo(map);

  // Load CSV
  fetch('data.csv')
    .then(response => response.text())
    .then(csvText => {
      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          data.forEach(row => {
            const lat = parseFloat(row.LATITUDE);
            const lng = parseFloat(row.LONGITUDE);
            if (!isNaN(lat) && !isNaN(lng)) {
              const marker = L.marker([lat, lng]).addTo(map);

              const info = `
                <b>${row["NAMA USAHA"]}</b><br>
                Jenis: ${row["JENIS BARANG UNGGULAN"]}<br>
                Alamat: ${row["ALAMAT"]}<br>
                Pemilik: ${row["NAMA PEMILIK"]}<br>
                No TLP: ${row["No. TLP"]}<br>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank">ðŸ”— Rute ke sini</a>
              `;

              marker.bindPopup(info);

              // Tambahkan ke sidebar list
              const item = document.createElement('div');
              item.className = 'sidebar-item';
              item.innerHTML = `<strong>${row["NAMA USAHA"]}</strong><br><small>${row["JENIS BARANG UNGGULAN"]}</small>`;
              item.onclick = () => {
                map.setView([lat, lng], 15);
                marker.openPopup();
              };
              document.getElementById('umkmList').appendChild(item);
            }
          });
        }
      });
    });
</script>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

</body>
</html>
